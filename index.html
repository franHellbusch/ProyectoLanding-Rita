<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto figma</title>
    <!-- mi css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo-icon.svg" alt="logo-icon" />
      <nav class="header_navigation">
        <a href="">About</a>
        <a href="">Features</a>
        <a href="">Pricing</a>

      <div class="header_autentication">

        <button class="autentication_signup-button">Sign Up</button>

    <main>

        <div class="about_presentation">
          <div class="about_content">

            <i class="fa-solid fa-location-dot about_info-icons"></i>
            <aside>
              <span>30+</span>

            </aside>
          </div>
          <span></span>
          <div class="about_info-data">
            <i class="fa-solid fa-server about_info-icons"></i>

              <span>50+</span>
